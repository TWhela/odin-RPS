<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <div class="container">
        <h1 class="title">ROCK    PAPER    SCISSORS</h1>
        <p class="rules">First To Five Wins!</p>
        <div class="buttons">
            <button class="rock"><img src="img/rock.png" alt="rock hand gesture"></button>
            <button class="paper"><img src="img/paper.png" alt="paper hand gesture"></button>
            <button class="scissors"><img src="img/scissors.png" alt="scissor hands gesture"></button>
        </div>
        <div class="scores">
            <p class="player-score">Player Score: 0</p>
            <p class="computer-score">Computer Score: 0</p>
        </div>
    </div>
    <footer>Copyright &copy; Tom Whelan - May 2023</footer>
</body>
</html>
